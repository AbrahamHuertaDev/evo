<div class="container">
  <div class="login-form">
    <h2>Welcome Back</h2>
    <p>Enter your email and password to access your account.</p>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
      <div class="actions">
        <label class="remember"><input type="checkbox"> Remember Me</label>
        <a href="#" class="forgot">Forgot Your Password?</a>
      </div>
      <button type="submit">Log In</button>
      <div *ngIf="error" style="color: #e53e3e; margin-top: 10px;">{{ error }}</div>
    </form>
    <div class="register">
      Don't Have An Account? <a href="#">Register Now.</a>
    </div>
  </div>
  <div class="side">
    <h2>Effortlessly manage your team and operations.</h2>
    <p>Log in to access your CRM dashboard and manage your team.</p>
    <img src="https://assets-global.website-files.com/63e4a3e7e7b7e2b2e7e4e4e4/63e4a3e7e7b7e2b2e7e4e4e5_dashboard.png" alt="Dashboard">
  </div>
</div>
